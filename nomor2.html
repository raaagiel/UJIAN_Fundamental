<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mading</title>
    <style>
        div {
            border: 2px solid black;
            height: fit-content;
            width: fit-content;
            padding: 10px;
            text-align: left;
            background-color: coral;
        }

        button {
            background-color: crimson;
        }
    </style>

</head>

<body>
    <center>
        <h1>Login</h1>
        admin: admin // pass: 123 <br>
        user: bayu // pass: 321 <br>
        <div>
            Username: <input type="text" id="username" /> <br><br>
            Password: <input type="password" id="password" /> <br><br>
            <button onclick="register()">Register</button> <button onclick="login()">Login</button>
        </div>
        <h1></h1>
        <h1></h1>
        <p></p>
    </center>
</body>
<script>
    class User {
        constructor(a, b, c) {
            this.username = a,
                this.password = b,
                this.role = c
        }
    }
    var datausers = [
        new User('admin', '123', 'admin'),
        new User('bayu', '321', 'user')
    ]
    var datauserlogin = {}

    const login = () => {
        var username = document.getElementById('username').value
        var pass = document.getElementById('password').value
        var arrbaru = datausers.filter((val) => val.username == username && val.password == pass)
        datauserlogin = arrbaru[0]
        console.log(login)
        if (datauserlogin) {
            // document.getElementsByTagName('h1')[1].innerHTML = datauserlogin.username
            if (datauserlogin.role == 'admin') {
                alert('Sebagai admin')
                window.location = 'no2.html'
            } else {
                alert('sebagai user')
                window.location = 'noo2.html'
            }
            document.getElementsByTagName('p')[0].innerHTML = `<button onclick="logoutuser()"> logout </button>`
        } else {
            alert('user tidak ditemukan silahkan registrasi')
        }
    }
    const logoutuser = () => {
        datauserlogin = {}
        var konfirmasi = confirm('yakin ingin keluar?')
        if (konfirmasi) {
            document.getElementsByTagName('h1')[1].innerHTML = ''
            document.getElementsByTagName('h1')[2].innerHTML = ''
            document.getElementsByTagName('p')[0].innerHTML = ``
        }
    }
    const register = () => {
        var username = document.getElementById('username').value
        var pass = document.getElementById('password').value
        datausers.push(new User(username, pass, 'user'))
        alert(`berhasil register ${username}`)
    }

</script>

</html>
